version: '4'

services:

  # RabbitMQ

  rabbitmq:
    container_name: rabbitmq
    image: rabbitmq:3.10.5-management
    hostname: rabbitmq
    restart: always
    ports:
      - 5672:5672
      - 15672:15672
    volumes:
      - rabbit-data:/var/lib/rabbitmq
    networks:
      - minigames

#  api-gateway:
