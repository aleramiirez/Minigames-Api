apiVersion: v1
kind: Service
metadata:
  name: nlb-service
spec:
  ports:
    - port: 8761
      targetPort: 8761
      protocol: TCP
      name: discovery-server
    - port: 8080
      targetPort: 8080
      protocol: TCP
      name: api-gateway
    - port: 8081
      targetPort: 8081
      protocol: TCP
      name: login-service
    - port: 8083
      targetPort: 8083
      protocol: TCP
      name: user-functions
    - port: 8082
      targetPort: 8082
      protocol: TCP
      name: audit-services
    - port: 5672
      targetPort: 5672
      protocol: TCP
      name: rabbitmq
    - port: 15672
      targetPort: 15672
      protocol: TCP
      name: rabbitmq-management
  type: LoadBalancer
  selector:
    app: micros